<!DOCTYPE html>
<html>
  <!--

  <head>
    <title>jason bonthron</title>
    <meta charset="utf-8">
    <meta name="Description" CONTENT="Jason Bonthron. Game Off 2020">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="phaser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="tachyons.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />



<script type="text/javascript">

  var keys = {}
  var c1;
  
  var config = {
        parent:"game",
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    function preload ()
    {
	this.load.image('sky', 'assets/sky.png');
    }

    function create ()
  {
      var sky = this.add.image(0, 0, 'sky').setOrigin(0,0);

      var shape = this.make.graphics();

    shape.fillStyle(0xffffff);

    shape.beginPath();

    shape.moveTo(-240, 0);
    shape.arc(-240, 0, 250, 0, Math.PI * 2);
    shape.moveTo(240, 0);
    shape.arc(240, 0, 250, 0, Math.PI * 2);

    shape.fillPath();

    var mask = shape.createGeometryMask();

    sky.setMask(mask);
  }

    function update ()
  {

    }


    window.onload = function(){
	var game = new Phaser.Game(config);
    }
  
</script>
    
    
  </head>

  <body>
    <div id="game"></div>
  </body>
</html>
